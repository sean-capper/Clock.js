<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link href="https://fonts.googleapis.com/css?family=Poppins:300i,600" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Javascript <span class="accent">Clock</span></h1>
        <div class="clock">
            <span data-type="hour"   class="clock-hand clock-hour">  </span>
            <span data-type="minute" class="clock-hand clock-minute"></span>
            <span data-type="second" class="clock-hand clock-second"></span>
            <div class="time">
                <h3 data-type="time"></h3>
            </div>
            <div class="date">
                <h3 data-type="date"></h3>
            </div>
        </div>

        <script src="clock.js"></script>
    </body>
</html>
